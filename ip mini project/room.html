<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Slider</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="style2.css">
  </head>
  <body>
    <header>
      <h2 class="logo">Mora Heights Resort</h2>
      <nav class="nav">
      <a href="index.html">back to Home</a>
  </nav>
  </header>
    <!--image slider start-->
    <div class="slider">
      <div class="slides">
        <!--radio buttons start-->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <!--radio buttons end-->
        <!--slide images start-->
        <div class="slide first">
          <h3 class="food-h3">peacful feeling</h3>
          <img src="/img/room beauty.jpg" alt="">
        </div>
        <div class="slide">
          <h3 class="food-h3">silent surrounding</h3>
          <img src="/img/room.jpg" alt="">
        </div>
        <div class="slide">
          <h3 class="food-h3">Quality Bed</h3>
          <img src="/img/room2.jpg" alt="">
        </div>
        <div class="slide">
          <h3 class="food-h3">wonderful view</h3>
          <img src="img/mora-s-bungalows.jpg" alt="">
        </div>
        <!--slide images end-->
        <!--automatic navigation start-->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
        <!--automatic navigation end-->
      </div>
      <!--manual navigation start-->
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
      <!--manual navigation end-->
    </div>
    <!--image slider end-->
<h3 style="color: #161616;">2500Birr/day</h3>
    <script type="text/javascript">
    var counter = 1;
    setInterval(function(){
      document.getElementById('radio' + counter).checked = true;
      counter++;
      if(counter > 4){
        counter = 1;
      }
    }, 2000);
    </script>

  </body>
</html>
